buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }

	Properties props = new Properties()
	props.setProperty('sdk.dir', System.getenv("ANDROID_HOME") ?: "$androidHome") 
	
	file("$rootDir/local.properties").withWriter('UTF-8') { writer ->
	    props.each { key, value -> writer.writeLine "$key = $value" }
	}
}

apply plugin: com.android.build.gradle.LibraryPlugin

android {
    compileSdkVersion 8
    buildToolsVersion "21.1.2"
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode = Integer.parseInt(productVersionCode)
        versionName productVersion
        resValue "string", "name", productName
        resValue "string", "version", productVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-base:6.5.87'
}

build {
    doLast {
        delete file("$rootDir/local.properties")
    }
}