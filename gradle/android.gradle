buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }

	Properties props = new Properties()
	props.setProperty('sdk.dir', this.properties['sdk.android.home']) 
	
	file("$rootDir/local.properties").withWriter( 'UTF-8' ) { writer ->
	    props.each { key, value -> writer.writeLine "$key = $value" }
	}
}

apply plugin: com.android.build.gradle.LibraryPlugin

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

build << {
    delete file("$rootDir/local.properties")
}