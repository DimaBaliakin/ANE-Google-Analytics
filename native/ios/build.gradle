['device', 'simulator'].each { def targetName -> 
    tasks.add(name: "compile-${targetName}", type: GradleBuild) { 
        buildFile = "${targetName}.gradle"
        tasks = ['xcodebuild']
    } 
} 

task build(dependsOn: tasks.matching { Task task -> task.name.startsWith("compile-")}) 